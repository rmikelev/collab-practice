<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <header class="container-fluid">
        <nav class="row">
            <div class="col-md-4 col-sm-12">
                <ul class="list-inline">
                    <li class="list-inline-item">Home</li>
                    <li class="list-inline-item">About</li>
                    <li class="list-inline-item">Contact</li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron lead text-center secondary_bg">
            <div class="container ">
                <p class="display-3">Hello World</p>
                <p class="text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt beatae molestiae vel.</p>
                <button class="btn border border-light text-light">Learn More!</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 secondary_bg">
                <p>Column One - Left</p>
            </div>
            <div class="col-sm-12 col-md-6 primary_bg">
                <p>Column Two - Right</p>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <p>Footer</p>
            </div>
        </div>
    </footer>
    <link rel="stylesheet" href="/js/bootstrap.bundle.min.js">
</body>
</html>
